<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>

<body>
  <div id="app">
    <main>
      <h1>To-Do List</h1>

      <form v-on:submit.prevent="saveNewItem">
        <input id="new-item" type="text" v-model="newItem" autocomplete="off">

        <label for="high">High</label>
        <input id="high" type="radio" name="priority" v-bind:value="true" v-model="picked">

        <label for="low">Low</label>
        <input id="low" type="radio" name="priority" v-bind:value="false" v-model="picked">

        <input type="submit" value="Add">
      </form>

      <ul>
        <li v-for="(item, index) in items" v-bind:class="{priority : item.priority}">
          <span>{{ item.name }}</span>
          <button v-on:click="removeItem(index)">Remove</button>
        </li>
      </ul>
    </main>
  </div>
</body>

</html>
